<html>

<head>
    <title>Manoranjitha - web developer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href='contact.css' rel='stylesheet' type='text/css'>
    <script src="/js/contact.js"></script>
</head>

<body>
    <div class='closeIcon' id="close">
        <button type="button" onclick="window.location.href='about.html'" class="close" data-dismiss="modal">&times;</button>
    </div>
    <div class="container paddingTop">

        <div class="row">

            <div class="col-xl-8 offset-xl-2 borderTop">

                <div class="contact-image">
                    <img src="/images/mano.png" alt="mano_anime" />
                </div>
                <form id="contact-form" method="post" action="succes.html" role="form">

                    <p class="lead text-center textBox">Thanks for taking the time to reach out. How can I help you today?</p>

                    <div class="controls">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_name">Name</label>
                                    <input id="form_name" type="text" name="name" class="form-control" placeholder="" required="required" data-error="Firstname is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_email">Email </label>
                                    <input id="form_email" type="email" name="email" class="form-control" placeholder="" required="required" data-error="Email is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="form_message">Message</label>
                                    <textarea id="form_message" name="message" class="form-control" placeholder="" rows="5" required="required" data-error="Please, leave us a message."></textarea>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-12 text-center">
                                <input type="submit" class="btn btn-send sendBtn" value="Send message">
                            </div>
                        </div>
                    </div>

                </form>

            </div>

        </div>

    </div>
    <script src="contact.js"></script>
</body>

</html>
